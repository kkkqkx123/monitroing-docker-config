global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/*.yml"
  - "redis-alert-rules.yml"

scrape_configs:
  - job_name: 'codebase-index'
    static_configs:
      - targets: ['host.docker.internal:3010']
    metrics_path: '/api/v1/monitoring/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  - job_name: 'codebase-index-semgrep'
    static_configs:
      - targets: ['host.docker.internal:3010']
    metrics_path: '/api/v1/monitoring/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      collect: ['semgrep']

  - job_name: 'codebase-index-treesitter'
    static_configs:
      - targets: ['host.docker.internal:3010']
    metrics_path: '/api/v1/monitoring/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      collect: ['treesitter']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['host.docker.internal:6333']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'nebula-graph-stats'
    static_configs:
      - targets: ['nebula-stats-exporter:9100']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  # NebulaGraph services are monitored through nebula-stats-exporter
  # Direct access to /stats endpoint is removed as it returns JSON format
  # which is incompatible with Prometheus expectations

  # Project-level monitoring configuration (through file discovery)
  - job_name: 'qdrant-projects'
    file_sd_configs:
      - files:
          - '/etc/prometheus/qdrant-projects.json'
    metrics_path: '/metrics'  # Qdrant's standard monitoring endpoint
    scrape_interval: 60s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_filepath]
        regex: '.*project-(.*)\.json'
        target_label: project_id

  - job_name: 'nebula-projects'
    file_sd_configs:
      - files:
          - '/etc/prometheus/nebula-projects.json'
    scrape_interval: 60s

  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
    metrics_path: '/metrics'
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
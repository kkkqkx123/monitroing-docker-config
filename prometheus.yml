global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'docker-compose-monitoring'
    environment: 'development'

rule_files:
  - "alerts/*.yml"

scrape_configs:

  # Qdrant Vector Database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['host.docker.internal:6333']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  # NebulaGraph Stats Exporter
  - job_name: 'nebula-stats-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # NebulaGraph Meta Services
  - job_name: 'nebula-metad'
    static_configs:
      - targets: ['host.docker.internal:19559', 'host.docker.internal:19560', 'host.docker.internal:19561']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s
    honor_labels: true

  # NebulaGraph Storage Services  
  - job_name: 'nebula-storaged'
    static_configs:
      - targets: ['host.docker.internal:19779', 'host.docker.internal:19780', 'host.docker.internal:19781']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s
    honor_labels: true

  # NebulaGraph Graph Service
  - job_name: 'nebula-graphd'
    static_configs:
      - targets: ['host.docker.internal:19669']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s
    honor_labels: true

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']